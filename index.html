<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="rock-paper-scissors.svg" type="image/x-icon">
</head>
<body>
    <h1 class="head">Play Rock,Paper,Scissor with Computer</h1>
    <h1 class="result" id="result">Chose an option</h1>
    <h3 class="comp" id="comp">Computer is choosing</h3>
    <div class="div-btn">
        <button class="btn" id="rock">Rock</button>
        <button class="btn" id="paper">Paper</button>
        <button class="btn" id="scissors">Scissors</button>
    </div>
    <div class="score">
        <h2 class="score-text" id="score-text">Score: 0</h2>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
